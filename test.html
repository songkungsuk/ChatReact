<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="d1" value="2024-03-10"><br>
    <input type="text" id="d2"><br>
    <button onclick="calcDate()">계산</button>
    <script>
        const days = ['월', '화', '수', '목', '금', '토', '일']
        function calcDate() {
            const d1 = new Date(document.querySelector('#d1').value);
            const d2 = new Date(document.querySelector('#d2').value);
            console.log(d1);
            console.log(d2);
            const month = d1.getMonth() < 9 ? '0' + (d1.getMonth() + 1) : d1.getMonth() + 1;
            const day = d1.getDate() < 10 ? '0' + (d1.getDate()) : d1.getDate();
            const str = `${d1.getFullYear()}-${month}-${day}(${days[d1.getDay()]})`
            console.log(str);
        }
    </script>
</body>

</html>
